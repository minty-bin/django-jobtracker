{% extends "jobtracker/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <!-- <a class="mr-2" href="#">{{ object.author }}</a> -->
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.creator == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-post' object.id %}">Post</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
	  <table class="table table-striped">
      <tr><td>description</td><td>{{ object.description }}</td></tr>
      <tr><td>attachment</td><td><a href="{{ object.attachment.url }}">{{ object.attachment }}</a></td></tr>
	  </table>
    </div>
  </article>
{% endblock content %}
