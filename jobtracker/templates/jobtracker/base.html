{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <link rel="stylesheet" type="text/css" href="{% static 'jobtracker/main.css' %}">

    <title>Jobtracker</title>
</head>
<body id="body">

	<!-- w3-content defines a container for fixed size centered content, 
	and is wrapped around the whole page content, except for the footer in this example 
	<div class="w3-content" style="max-width:1400px">-->

	<!-- Navbar -->
	<div class="w3-top">
	  <div id="navbar" class="w3-bar w3-card">
		<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		<a href="{% url 'jobtracker-about' %}" class="w3-bar-item w3-button w3-padding-large">About JobTracker</a>
		<div class="w3-right">
			{% if user.is_authenticated %}
			<!-- <span class="w3-bar-item w3-button w3-padding-large w3-hide-small">User: <font color="black">"{{ user.username }}"</font></span> -->
			<a href="{% url 'jobtracker-home' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Job Dashboard</a>
			<a href="{% url 'job-create' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">New Job</a>
			<a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Logout</a>
			 {% else %}
			<a href="{% url 'login' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Login</a>
			<a href="{% url 'register' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Register</a>
			{% endif %}
		</div>
	  </div>
	</div>
    </header>

	<div class="w3-content" style="max-width:1500px;margin-top:46px">
      <!--<div class="row">-->
        <div class="col-md-10">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
